<section data-ng-controller="BooksController">
    <div class="page-header">
        <h1>New Book</h1>
        <h4>Add any book which you want to recommend - the sources are from Goodreads.com. </h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="search" data-ng-model="title" id="title" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Add book</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
       
           </div>
  </div>
    
</section>
